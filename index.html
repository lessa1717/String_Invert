<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter String</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inverter String</h1>
        <div class="form-group">
            <label for="inputString">Digite a string:</label>
            <input type="text" id="inputString" placeholder="Digite a string...">
        </div>
        <button onclick="inverterString()">Inverter</button>
        <div class="resultado">
            <p id="stringOriginal"></p>
            <p id="stringInvertida"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
